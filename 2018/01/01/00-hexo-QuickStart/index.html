<li><p>安装git</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">linux: sudo yum install git-core</span><br></pre></td></tr></table></figure>
</li>
<li><p>安装nodejs</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo yum install nodejs</span><br></pre></td></tr></table></figure>
</li>
<li><p>安装hexo</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g hexo-cli</span><br></pre></td></tr></table></figure>
</li>
<li><p>建站</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">hexo init &lt;folder&gt;</span><br><span class="line">cd &lt;folder&gt;</span><br><span class="line">npm install</span><br></pre></td></tr></table></figure>
</li>
<li><p>配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">//_config.xml 网站相关配置文件</span><br><span class="line">//package.json 应用程序信息文件</span><br><span class="line">//scaffolds markdown模板文件夹, 创建新md文件根据模板生成, 模板一般包含Front-matter</span><br><span class="line">//source 资源文件夹</span><br><span class="line">//theme  主题文件夹</span><br><span class="line"></span><br><span class="line">//_config.xml</span><br><span class="line"># Site</span><br><span class="line">title: hang &apos;s blogs</span><br><span class="line">author: hang</span><br><span class="line"># URL</span><br><span class="line">url: http://yoursite.com</span><br><span class="line">root: /blog/</span><br></pre></td></tr></table></figure>
</li>
<li><p>新建草稿</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo new draft test001</span><br><span class="line">//\source\_drafts\将生成草稿</span><br></pre></td></tr></table></figure>
</li>
<li><p>显示文章</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo list post</span><br><span class="line">//列出发布的文章或草稿</span><br></pre></td></tr></table></figure>
</li>
<li><p>发布草稿(生成文章)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo publish test001</span><br><span class="line">//\source\_posts\将生成文章</span><br></pre></td></tr></table></figure>
</li>
<li><p>生成静态文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo generate </span><br><span class="line">//\public\将生成相关渲染后的网页文件</span><br></pre></td></tr></table></figure>
</li>
<li><p>启动服务器, 访问网站</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo server -p 80</span><br></pre></td></tr></table></figure>

</li>
</ol>
