<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> emacs-evil-vim-tutor · hang 's blogs</title><meta name="description" content="emacs-evil-vim-tutor - hang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/tinytinycn.github.io/favicon.png"><link rel="stylesheet" href="/tinytinycn.github.io/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://github.com/atom.xml" title="hang 's blogs"></head><body><div class="wrap"><header><a href="/tinytinycn.github.io/" class="logo-link"><img src="/tinytinycn.github.io/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/tinytinycn.github.io/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/tinytinycn.github.io/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/tinytinycn.github.io/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">emacs-evil-vim-tutor</h1><div class="post-info">Mar 5, 2018</div><div class="post-content"><h2 id="lesson-1"><a href="#lesson-1" class="headerlink" title="lesson 1"></a>lesson 1</h2><p>移动 插入 删除 保存  </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. 光标移动, hjkl</span><br><span class="line">2. 退出emacs, &lt;ESC&gt; :qa! &lt;ENTER&gt; 放弃修改退出</span><br><span class="line">3. 退出emacs, &lt;ESC&gt; :wqa &lt;ENTER&gt; 保存修改退出</span><br><span class="line">4. 删除一个字符, normal状态下 x </span><br><span class="line">5. 插入文本, normal状态下 i 插入文本 &lt;ESC&gt;</span><br></pre></td></tr></table></figure>

<h2 id="lesson-2"><a href="#lesson-2" class="headerlink" title="lesson 2"></a>lesson 2</h2><p>删除 撤销</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1. 删除往后的一个单词, dw</span><br><span class="line">2. 删除往后的一行, d$</span><br><span class="line">3. 删除整行, dd</span><br><span class="line">4. command格式: </span><br><span class="line">[number] command object</span><br><span class="line">command [number] object</span><br><span class="line">5. 往前撤销 u</span><br><span class="line">6. 往后撤销 C-R</span><br></pre></td></tr></table></figure>

<h2 id="lesson-3"><a href="#lesson-3" class="headerlink" title="lesson 3"></a>lesson 3</h2><p>放置 替换 修改(改变)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 放置已删除的文本, p (放置光标之后)</span><br><span class="line">2. 替换一个字符, r </span><br><span class="line">3. 改变command, cw (改变往后一个单词) c$ (改变往后一行) </span><br><span class="line">4. 改变command格式: </span><br><span class="line">[number] c object</span><br><span class="line">c [number] object</span><br></pre></td></tr></table></figure>

<h2 id="lesson-4"><a href="#lesson-4" class="headerlink" title="lesson 4"></a>lesson 4</h2><p>移动 搜索内容 替换内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">1. 移动到buffer开头, gg</span><br><span class="line">2. 移动到buffer结尾, G</span><br><span class="line">3. 移动到某行, :[number]</span><br><span class="line">4. 正向搜索短语, / (n 下一个匹配项 N上一个匹配项)</span><br><span class="line">5. 反向搜索短语, ? (n 下一个匹配项 N上一个匹配项)</span><br><span class="line">6. 定位配对符号, % (包括(),[],&#123;&#125;)</span><br><span class="line">7. 替换 :s/old/new </span><br><span class="line">8. 替换 :s/old/new/g </span><br><span class="line">9. 替换某几行间 :#,#s/old/new/g (:96,106s/old/new/g)</span><br><span class="line">10. 替换全部 :%s/old/new/g</span><br><span class="line">11. To ask for confirmation each time add &apos;c&apos; </span><br><span class="line">:%s/old/new/gc</span><br></pre></td></tr></table></figure>

<h2 id="lesson-5"><a href="#lesson-5" class="headerlink" title="lesson 5"></a>lesson 5</h2><p>命令行 移动内容/恢复内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 外部命令行, :!command </span><br><span class="line">:!ls or :!dir 列出目录</span><br><span class="line">:!rm or :!del &lt;filename&gt; 删除文件 </span><br><span class="line">2. 当前buffer内容写出到文件 :w &lt;filename&gt;</span><br><span class="line">3. 当前某行间内容写出到文件  :#,#w &lt;filename&gt; </span><br><span class="line">4. 从文件恢复内容到当前buffer :r &lt;filename&gt;</span><br></pre></td></tr></table></figure>

<h2 id="lesson-6"><a href="#lesson-6" class="headerlink" title="lesson 6"></a>lesson 6</h2><p>插入 替换 </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. 光标下一行, 插入文本 o</span><br><span class="line">2. 光标上一行, 插入文本 O (大写o)</span><br><span class="line">3. 光标之后, 插入文本 a </span><br><span class="line">4. 行末尾, 插入文本 A </span><br><span class="line">5. 持续替换直到&lt;ESC&gt; R</span><br></pre></td></tr></table></figure>

<p>end.</p>
