<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">char_length(&apos;a中&apos;)          //字符数</span><br><span class="line">length(&apos;a中&apos;)               //字节数</span><br><span class="line">concat(&apos;a&apos;,&apos;b&apos;,&apos;cde&apos;,&apos;fff&apos;) //字符串连接，其他数据库可用 || 连接字符串，&apos;abc&apos; || &apos;def&apos;</span><br><span class="line">concat_ws(&apos;;&apos;,&apos;abc&apos;,&apos;def&apos;,&apos;ggg&apos;)        //用分隔符连接字符串    </span><br><span class="line">instr(&apos;abcdefgdef&apos;,&apos;def&apos;)               //返回第一个子串的位置，从1开始，找不到返回0</span><br><span class="line">locate(&apos;abc&apos;, &apos;---abc---abc---abc-&apos;)    //返回第一个子串的位置，从1开始，找不到返回0</span><br><span class="line">locate(&apos;abc&apos;, &apos;---abc---abc---abc-&apos;,5)  //从指定位置向后找</span><br><span class="line">insert(&apos;abcdefghijkl&apos;,2, 11, &apos;---&apos;)     //用子串取代从2位置开始的11个字符</span><br><span class="line">lower(&apos;AdFfLJf&apos;)            //变为小写</span><br><span class="line">upper(&apos;AdFfLJf&apos;)            //变为大写</span><br><span class="line">left(&apos;AdFfLJf&apos;,3)           //返回最左边的三个字符</span><br><span class="line">right(&apos;AdFfLJf&apos;,3)          //返回最右边的三个字符</span><br><span class="line">lpad(&apos;abc&apos;, 8, &apos;*&apos;)         //左侧填充，指定长度比源字符串少，相当于left</span><br><span class="line">rpad(&apos;abc&apos;, 8, &apos;*&apos;)         //右侧填充，指定长度比源字符串少，相当于left</span><br><span class="line">trim(&apos;  a  bc   &apos;)          //去除两端空格</span><br><span class="line">substring(&apos;abcdefghijklmn&apos;, 3)          //从3位置开始的所有字符</span><br><span class="line">substring(&apos;abcdefghijklmn&apos;, 3, 6)       //从3位置开始的6个字符</span><br><span class="line">repeat(&apos;abc&apos;, 3)                        //重复三遍abc</span><br><span class="line">REPLACE(&apos;Hello MySql&apos;,&apos;My&apos;,&apos;Your&apos;)      //子串替换</span><br><span class="line">REVERSE(&apos;Hello&apos;)                        //翻转字符串</span><br><span class="line">SPACE(10)                               //返回10个空格</span><br></pre></td></tr></table></figure>

<p>数字</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">ceil(-3.14)          //向上取整</span><br><span class="line">floor(3.94)          //向下取整,舍掉小数</span><br><span class="line">format(391.536, 2)   //数字格式化为字符串，###,###.###，四舍五入，第二个参数为小数位数</span><br><span class="line">round(673.4974)      //四舍五入</span><br><span class="line">round(673.4974, 2)   //四舍五入到小数点后两位</span><br><span class="line">round(673.4974, -2)  //四舍五入到百</span><br><span class="line">TRUNCATE(234.31, 1)  //舍去至小数点后1位</span><br><span class="line">abs()                //绝对值</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">NOW()         //返回当前的日期和时间</span><br><span class="line">CURDATE()     //返回当前的日期</span><br><span class="line">CURTIME()     //返回当前的时间</span><br><span class="line">DATE(时间)    //提取日期或日期/时间表达式的日期部分</span><br><span class="line">TIME(时间)    //提取日期或日期/时间表达式的时间部分</span><br><span class="line">EXTRACT(字段 From 日期)   //返回日期/时间按的单独部分</span><br><span class="line">  字段的合法值：</span><br><span class="line">        MICROSECOND</span><br><span class="line">        SECOND</span><br><span class="line">        MINUTE</span><br><span class="line">        HOUR</span><br><span class="line">        DAY</span><br><span class="line">        WEEK</span><br><span class="line">        MONTHs</span><br><span class="line">        QUARTER</span><br><span class="line">        YEAR</span><br><span class="line">        SECOND_MICROSECOND</span><br><span class="line">        MINUTE_MICROSECOND</span><br><span class="line">        MINUTE_SECOND</span><br><span class="line">        HOUR_MICROSECOND</span><br><span class="line">        HOUR_SECOND</span><br><span class="line">        HOUR_MINUTE</span><br><span class="line">        DAY_MICROSECOND</span><br><span class="line">        DAY_SECOND</span><br><span class="line">        DAY_MINUTE</span><br><span class="line">        DAY_HOUR</span><br><span class="line">        YEAR_MONTH</span><br><span class="line">DATE_ADD(日期, INTERVAL 数量 字段)   //给日期添加指定的时间间隔</span><br><span class="line">  字段的合法值同上</span><br><span class="line"></span><br><span class="line">DATE_SUB(日期, INTERVAL 数量 字段)   //从日期减去指定的时间间隔</span><br><span class="line">DATEDIFF(日期1, 日期2)              //返回两个日期之间的天数</span><br><span class="line">DATE_FORMAT(日期, 格式)             //用不同的格式显示日期/时间</span><br><span class="line">  格式字符：  %Y-%m-%d %H:%i:%s</span><br><span class="line">              %d/%m/%Y</span><br><span class="line">              %Y年%m月%d日</span><br><span class="line">          %a  缩写星期名</span><br><span class="line">          %b  缩写月名</span><br><span class="line">          %c  月，数值</span><br><span class="line">          %D  带有英文前缀的月中的天</span><br><span class="line">          %d  月的天，数值(00-31)</span><br><span class="line">          %e  月的天，数值(0-31)</span><br><span class="line">          %f  微秒</span><br><span class="line">          %H  小时 (00-23)</span><br><span class="line">          %h  小时 (01-12)</span><br><span class="line">          %I  小时 (01-12)</span><br><span class="line">          %i  分钟，数值(00-59)</span><br><span class="line">          %j  年的天 (001-366)</span><br><span class="line">          %k  小时 (0-23)</span><br><span class="line">          %l  小时 (1-12)</span><br><span class="line">          %M  月名</span><br><span class="line">          %m  月，数值(00-12)</span><br><span class="line">          %p  AM 或 PM</span><br><span class="line">          %r  时间，12-小时（hh:mm:ss AM 或 PM）</span><br><span class="line">          %S  秒(00-59)</span><br><span class="line">          %s  秒(00-59)</span><br><span class="line">          %T  时间, 24-小时 (hh:mm:ss)</span><br><span class="line">          %U  周 (00-53) 星期日是一周的第一天</span><br><span class="line">          %u  周 (00-53) 星期一是一周的第一天</span><br><span class="line">          %V  周 (01-53) 星期日是一周的第一天，与 %X 使用</span><br><span class="line">          %v  周 (01-53) 星期一是一周的第一天，与 %x 使用</span><br><span class="line">          %W  星期名</span><br><span class="line">          %w  周的天 （0=星期日, 6=星期六）</span><br><span class="line">          %X  年，其中的星期日是周的第一天，4 位，与 %V 使用</span><br><span class="line">          %x  年，其中的星期一是周的第一天，4 位，与 %v 使用</span><br><span class="line">          %Y  年，4 位</span><br><span class="line">          %y  年，2 位</span><br><span class="line">LAST_DAY(日期) - 返回当月最后一天</span><br></pre></td></tr></table></figure>
