<li><p>插入数据 insert into …</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">insert into users(id, username, age)</span><br><span class="line">  values(1,&apos;tiny&apos;,24);</span><br><span class="line">insert into users                      -- 单行插入</span><br><span class="line">  values(1, &apos;tiny&apos;, 24);</span><br><span class="line">insert into users                      -- 多行插入</span><br><span class="line">  values(...),(...),(...);</span><br><span class="line">insert into users(...)                     -- 查询结果插入表中</span><br><span class="line">  select ... from ...;</span><br><span class="line">insert into users(name)                    -- 自身表中查询,并插入(实现批量插入数据)</span><br><span class="line">  select name from users;</span><br><span class="line">create table tb                            -- 批量插入数据到一张新表</span><br><span class="line">  as select ... from ...;</span><br><span class="line">注意:</span><br><span class="line">&apos;&apos;          //两个&apos; 转义成一个&apos; ,字符串中包含单引号&apos; 时使用.</span><br><span class="line">sql注入攻击  //....where password=&apos; 1&apos;or &apos;1&apos;=&apos;1&apos; &apos;; 阻止攻击方法,将用户填写的一个单引号&apos; 替换成两个单引号&apos;&apos;.</span><br></pre></td></tr></table></figure>
