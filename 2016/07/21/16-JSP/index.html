<h2 id="JSP语法"><a href="#JSP语法" class="headerlink" title="JSP语法"></a>JSP语法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">//代码</span><br><span class="line">//任意Java代码</span><br><span class="line">&lt;%  %&gt;</span><br><span class="line">&lt;% out.println(&quot;hello&quot;); %&gt;</span><br><span class="line"></span><br><span class="line">//声明</span><br><span class="line">//声明一个或多个变量/方法, 供后续Java代码使用. (必须先声明变量/方法,才能使用)</span><br><span class="line">&lt;%! %&gt;</span><br><span class="line">&lt;%! int i= 0; %&gt;</span><br><span class="line">&lt;%! Circle c = new Circle(2.0); %&gt;</span><br><span class="line"></span><br><span class="line">//表达式</span><br><span class="line">//表达式的值被转换成String显示出来. (不能以分号;结束表达式)</span><br><span class="line">&lt;%= %&gt;</span><br><span class="line">&lt;%= (new java.util.Date()).toLocalString() %&gt;</span><br><span class="line"></span><br><span class="line">//注释</span><br><span class="line">&lt;%-- --%&gt;</span><br><span class="line"></span><br><span class="line">//指令</span><br><span class="line">//设置与整个JSP页面相关的属性</span><br><span class="line">&lt;%@ %&gt;</span><br><span class="line">&lt;%@ page ... %&gt;    //指定页面的依赖属性, 脚本语言,error页面, 缓存需求等等</span><br><span class="line">&lt;%@ include ... %&gt; //包含其他文件</span><br><span class="line">&lt;%@ taglib ... %&gt;  //引入标签库的定义, 可以自定义标签</span><br><span class="line"></span><br><span class="line">//行为</span><br><span class="line">//行为标签使用xml语法结构来控制servlet引擎.</span><br><span class="line">&lt;jsp:action_name attribute=&quot;value&quot; /&gt;</span><br></pre></td></tr></table></figure>

<h2 id="JSP隐含对象"><a href="#JSP隐含对象" class="headerlink" title="JSP隐含对象"></a>JSP隐含对象</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">pageContext   //PageConext实例, 提供JSP所有对象以及命名空间的访问</span><br><span class="line">request       //HttpServletRequest实例</span><br><span class="line">response      //HttpServletResponse实例</span><br><span class="line">out           //PrintWriter实例, 把结果输出到网页</span><br><span class="line">session       //HttpSession实例</span><br><span class="line">application   //ServletContext实例, 应用上下文</span><br><span class="line">config        //ServletConfig实例</span><br><span class="line">page          //类似Java中的this关键字</span><br><span class="line">Exception     //Exception实例, 代表发生错误对应的异常对象</span><br></pre></td></tr></table></figure>
