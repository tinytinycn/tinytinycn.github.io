<li><p>ToolBar</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">* res/styles.xml中，AppTheme 设置Theme.AppCompat.Light.NoActionBar</span><br><span class="line">* 布局文件中，添加android.support.v7.widget.Toolbar（xmlns:app指定了一个命名空间，可以使用app:attribute设置属性了）</span><br><span class="line">* findViewById()方法，获得Toolbar实例</span><br><span class="line">* setSupportActionBar()方法，传入Toolbar实例，即可</span><br><span class="line">* android:label属性，修改toolbar中显示的内容</span><br><span class="line">* 创建一个/res/menu/toolbar.xml Menu文件，添加action按钮</span><br><span class="line">* 重写onCreateOptionMenu()方法，getMenuInflater().inflate()方法加载toolbar.xml菜单文件</span><br><span class="line">* 重写onOptionItemSelected()方法，处理点击事件</span><br></pre></td></tr></table></figure>
</li>
<li><p>DrawerLayout</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">* DrawerLayout布局，允许放入两个直接子控件，第一个是主屏幕内容，第二个是滑动菜单内容</span><br><span class="line">* findViewById()方法，获得DrawerLayout实例</span><br><span class="line">* 调用drawerLayout.openDrawer()方法，打开滑动菜单</span><br><span class="line">* 获得一个ActionBar实例</span><br><span class="line">* 调用.setDisplayHomeAsUpEnabled()方法，设置导航按钮（HomeAsUp按钮的id 是 android.R.id.home，注意android. 前缀）</span><br><span class="line">* 调用.setHomeAsUpIndicator()方法，设置导航按钮图标</span><br></pre></td></tr></table></figure>
</li>
<li><p>FloatingActionButton</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">* 添加依赖，compile &apos;com.android.support:design:26.0.0&apos;</span><br><span class="line">* 布局中，添加FloatingActionButton，即可</span><br></pre></td></tr></table></figure>
</li>
<li><p>Snackbar</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">* 调用Snackbar.make()方法，创建一个Snackbar对象</span><br><span class="line">* 调用.setAction()方法，设置一个动作</span><br><span class="line">* 调用.show()方法，显示</span><br></pre></td></tr></table></figure>
</li>
